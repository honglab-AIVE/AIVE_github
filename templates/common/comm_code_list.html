
	{% extends './layout/common_layout.html' %}

	{% block script%}
		<script type="text/javascript">
			
		</script>
	{% endblock %}


    <!-- topmenu start -->
	{% block body%}
	<div class="container my-3">
		<form method="post" action="{% url 'common:login' %}" >
			{% csrf_token %}
			{% include "./form_errors.html" %}
			<div class="mb-3">
				<label for="username">사용자 ID</label>
				<input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" />
			</div>
			<div>
				<label for="password">비밀번호</label>
				<input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}" />
			</div>
			<button type="submit" class="button primary">로그인</button>
		</form>
	</div>
	{% endblock %}
